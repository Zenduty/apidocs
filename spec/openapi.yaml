          required: true
      get:
        tags:
          - On Call
        summary:  Get details about who is on call
        security:
          - bearerAuth: []
          
        responses: #list of responses
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/onCall'
              application/xml:
                schema:
                  $ref: '#/components/schemas/onCall'
          '403':
            description: Forbidden
          '404':
            description: Not found

