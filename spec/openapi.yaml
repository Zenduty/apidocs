  description: |
    # Introduction
    
    Zenduty is a cutting edge platform for incident management. With high level automation, Zenduty enables faster and better incident resolution keeping developers first.
      
      
      Javascript Libraries: https://github.com/Zenduty/zenduty-js
      
      Ruby Libraries: https://github.com/Zenduty/zenduty-ruby
      
      Python Libraries: https://github.com/Zenduty/zenduty-python-sdk

      Postman Collection for Zenduty API: https://github.com/Zenduty/zenduty-api-postman.git
      
      Account-level roles and permissions: https://docs.zenduty.com/docs/users#account-level-roles-and-permissions
      
      Team-level roles and permissions: https://docs.zenduty.com/docs/users#team-level-roles-and-permissions
      
      
    
# A list of tags used by the specification with additional metadata.
# The order of the tags can be used to reflect on their order by the parsing tools.
tags:
- name: Account Member
  description: This object represents the user of the account. Each account member object has a role, which can be owner, admin, or user. Each account has a single owner, but the admins and users can be multiple.
- name: Account Custom Role
  description: This object represents the custom role of the account. Each custom role object has custom permissions which the account admin can set from account level permissions and assign this custom role to a particular user.
- name: User Custom Role
  description: This object represents the user custom role. Each user can be assigned to only one custom role.
- name: Teams
  description: This object represents the team of the account. It lets you create different independent operational units in account. You can check out the team docs here https://docs.zenduty.com/docs/teams.
- name: Team Members
  description: This object represents the user of the team. Each team member has a role which can be a manager or a user. You can checkout the team member docs here https://docs.zenduty.com/docs/users
- name: Team Permissions
  description: This object represents the permission of the team. It lets you access the particular team elements that the team has given permission to use.
- name: Schedules
  description: This object represents the schedule of the team. You can checkout the schedule docs here https://docs.zenduty.com/docs/schedules
- name: Escalation Policies
  description: This object represents the escalation policy of the team. You can checkout the escalation policy docs here https://docs.zenduty.com/docs/escalationpolicies
- name: Services
  description: This object represents the service of the team. You can checkout the service docs here https://docs.zenduty.com/docs/services
- name: Integrations
  description: This object represents the integration of the service. You can checkout the integration docs here https://docs.zenduty.com/docs/integrations
- name: Integration Alerts
  description: This object represents the integration alert of the integration
- name: Incidents
  description: This object represents the incident of the account. You can checkout the incident docs here https://docs.zenduty.com/docs/incidents
- name: Incident Roles
  description: This object represents the incident role of the incident. You can checkout the incident role docs here https://docs.zenduty.com/docs/incidentroles
- name: Incident Notes
  description: This object represents the incident note of the incident.
- name: Incident Tags
  description: This object represents the incident tag of the incident.
- name: Events
  description: This object represents the event of the integration.
- name: Incident Alerts
  description: This object represents the incident alert of the incident.
- name: Tags
  description: This object represents the tag of the incident. You can checkout the tag docs here https://docs.zenduty.com/docs/incidenttags
- name: Task Templates
  description: This object represents the task template of the team. You can checkout the task template docs here https://docs.zenduty.com/docs/tasktemplates
- name: Priorities
  description: This object represents the priority of the incident. You can checkout the priority docs here https://docs.zenduty.com/docs/incidentpriority
- name: SLA
  description: This object represents the sla of the incident. You can checkout the sla docs here https://docs.zenduty.com/docs/incidentsla
- name: Team Maintenance Mode
  description: This object represents the maintenance mode of the team. You can checkout the team maintenance mode docs here https://docs.zenduty.com/docs/maintenancewindows
- name: Postmortem
  description: This object represents the postmortem of the incident. You can checkout the postmortem docs here https://docs.zenduty.com/docs/incidentpostmortem
- name: OnCall
  description: This object represents the user who is oncall.
- name: Global Router
  description: This object represents the Global Router of the Account. You can checkout the global alert routing docs here https://docs.zenduty.com/docs/globalalertrouting
  
