
openapi: 3.0.0
info:
  version: '1.0.0' # Your API version
  title: Zenduty 

  termsOfService: 'https://zenduty.com'
  contact:
    email: vishwa@zenduty.com
  license:
    name: Apache 2.0
  x-logo:
    url: 'data:image/svg+xml;base64,'
  description: |
    # Introduction
    
    Zenduty is a cutting edge platform for incident management. With high level automation, Zenduty enables faster and better incident resolution keeping developers first.
      
      
      Javascript Libraries: https://github.com/Zenduty/zenduty-js
      
      Ruby Libraries: https://github.com/Zenduty/zenduty-ruby
      
      Python Libraries: https://github.com/Zenduty/zenduty-python-sdk

      Postman Collection for Zenduty API: https://github.com/Zenduty/zenduty-api-postman.git
    
# A list of tags used by the specification with additional metadata.
# The order of the tags can be used to reflect on their order by the parsing tools.
tags:
  - name: Teams
    description: Most IT organizations are divided into different operational units. Zenduty helps organizations to replicate this structure in their incident management goals.Each team consists of its own services. Each service within a team has it’s own Escalation Policies goverened by a set of schedules and users.
  - name: Members
    description: To view members of a Team, simply click the “Manage” button corresponding to the Team. On the secondary header, select the tab “Members” 
  - name: Services
    description: Services on Zenduty represent a part of your operations that is owned, built or maintained by a team. A Service can be a microservice, a cluster, a region, a customer, an application, your CRM, a database or anything that forms a distinct entity within your operations.
  - name: Integrations
    description: To edit services associated with a Team, simply click the “View” button corresponding to the Team. On the secondary header, select the tab “Services” 
  - name: Events
    description: 
  - name: Incidents
    description: An incident on Zenduty is an event that is not part of normal operations that disrupts operational processes within a Service that is owned by a team. Incidents can be automatically created by an alert integration within the service or manually by a user.
  - name: Escalation Policies
    description: Operations about escalation policies
  - name: Schedules
    description: Schedules on Zenduty enables your teams to ensure that dedicated support team members are available to resolve any issues as they arise. On-Call Scheduling provides the ability to set up on-call schedules, rotations, and escalation policies to ensure that 24x7 support coverage is provided based on business needs. On-call scheduling also helps you to determine who is the current primary contact for a task, and to escalate notifications for a group.
  - name: Roles
    description: Roles are a way of categorization of tasks to handle an Incident.
  - name: Tags
    description: 
  - name: Task Templates
    description: A ready to go template to create Tasks for incidents.
  - name: On Call
    description: To view and maintain an On Call schedule

  
