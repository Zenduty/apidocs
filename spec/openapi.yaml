  description: |
    # Introduction
    
    Zenduty is a cutting edge platform for incident management. With high level automation, Zenduty enables faster and better incident resolution keeping developers first.
      
      
      Javascript Libraries: https://github.com/Zenduty/zenduty-js
      
      Ruby Libraries: https://github.com/Zenduty/zenduty-ruby
      
      Python Libraries: https://github.com/Zenduty/zenduty-python-sdk

      Postman Collection for Zenduty API: https://github.com/Zenduty/zenduty-api-postman.git
    
# A list of tags used by the specification with additional metadata.
# The order of the tags can be used to reflect on their order by the parsing tools.
tags:
  - name: Account Member
    description: Inside an account Zenduty has account members each account member has a role which can be owner, admin or user each account has a single owner but the admins and users can be multiple. account owner is also an account admin and account admins can perform CRU(Create, Retrieve and Update) operations on account members and account users can only perform GET operations on account members.
  - name: Teams
    description: Inside an account Zenduty has teams account admins can perform CRUD (Create, Retrieve Update and Delete) operations on a team and account users can only perform get operations on teams. If you want to see teams in details you can checkout zenduty teams documentation here https://docs.zenduty.com/docs/teams.
  - name: Team Members
    description: Inside a team Zenduty has members each member has a role which can be a manager or a user. account admins and team managers can perform CRUD (Create, Retrieve Update and Delete) operations on team members and team users can only perform get operations on team members. If you want to see team members in details you can checkout zenduty team members documentation here https://docs.zenduty.com/docs/users.
  - name: Schedules
    description: Inside a team Zenduty has schedules account admins and team managers can perform CRUD (Create, Retrieve Update and Delete) operations on schedules and team users can only perform get operations on schedules. If you want to see schedules in details you can checkout zenduty schedules documentation here https://docs.zenduty.com/docs/schedules.
  - name: Escalation Policies
    description: Inside a team Zenduty has escalation policies account admins and team managers can perform CRUD (Create, Retrieve Update and Delete) operations on escalation policies and team users can only perform get operations on escalation policies. If you want to see escalation policies in details you can checkout zenduty escalation policies documentation here https://docs.zenduty.com/docs/escalationpolicies.
  - name: Services
    description: Inside a team Zenduty has services account admins and team managers can perform CRUD (Create, Retrieve Update and Delete) operations on services and team users can only perform get operations on services. If you want to see services in details you can checkout zenduty services documentation here https://docs.zenduty.com/docs/services.
  - name: Integrations
    description: Inside a service Zenduty has integrations each integration has a type which can be 0(incoming) or 1(outgoing) inside each integration there is an application field which is the actual integration you can find all the zenduty application on https://www.zenduty.com/api/account/applications/ account admins and team managers can perform CRUD (Create, Retrieve Update and Delete) operations on integrations and team users can only perform get operations on integrations. If you want to see integrations in details you can checkout zenduty integrations documentation here https://docs.zenduty.com/docs/integrations.
  - name: Incidents
    description: Inside a service Zenduty has incidents each incidents has a status which can be 1(triggered), 2(acknowledged) and 3(resolved). account admins and team managers and team users can perform CRU (Create, Retrieve and Update) operations on incidents. If you want to see incidents in details you can checkout zenduty incidents documentation here https://docs.zenduty.com/docs/incidents.
  - name: Incident Roles
    description: Inside a team Zenduty has incident roles. account admins and team managers can perform CRUD (Create, Retrieve Update and Delete) operations on incident roles and team users can only perform get operations on incident roles. If you want to see incident roles in details you can checkout zenduty incident roles documentation here https://docs.zenduty.com/docs/incidentroles.
  - name: Tags
    description: Inside a team Zenduty has tags. account admins and team managers can perform CRUD (Create, Retrieve Update and Delete) operations on tags and team users can only perform get operations on tags. If you want to see tags in details you can checkout zenduty tag documentation here https://docs.zenduty.com/docs/incidenttags.
  - name: Task Templates
    description: Inside a team Zenduty has task templates. account admins and team managers can perform CRUD (Create, Retrieve Update and Delete) operations on task templates and team users can only perform get operations on task templates. If you want to see task templates in details you can checkout zenduty task templates documentation here https://docs.zenduty.com/docs/tasktemplates.
  - name: Priorities
    description: Inside a team Zenduty has priorities. account admins and team managers can perform CRUD (Create, Retrieve Update and Delete) operations on priorities and team users can only perform get operations on priorities. If you want to see priorities in details you can checkout zenduty priorities documentation here https://docs.zenduty.com/docs/incidentpriority.
  - name: SLA
    description: Inside a team Zenduty has sla. account admins and team managers can perform CRUD (Create, Retrieve Update and Delete) operations on sla and team users can only perform get operations on sla. If you want to see sla in details you can checkout zenduty sla documentation here https://docs.zenduty.com/docs/incidentsla.
  - name: Team Maintenance Mode
    description: Inside a team Zenduty has team maintenance modes. account admins, team managers and team users can perform CRUD (Create, Retrieve Update and Delete) operations on team maintenance modes. If you want to see team maintenance modes in details you can checkout zenduty team maintenance modes documentation here https://docs.zenduty.com/docs/maintenancewindows.
  - name: Postmortem
    description: Inside a team Zenduty has postmortem. account admins and team managers can perform CRUD (Create, Retrieve Update and Delete) operations on postmortem and team users can only perform get operations on postmortem. If you want to see postmortem in details you can checkout zenduty postmortem documentation here https://docs.zenduty.com/docs/incidentpostmortem.
